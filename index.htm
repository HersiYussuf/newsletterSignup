<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
      <div class="left-section">
        <h1 class="heading">Stay updated!</h1>
        <p class="paragraph">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="listSection">
          <ol>
            <ul>
              <img src="assets/images/icon-list.svg" alt="icon" />
              Product Discovery and building what matters
            </ul>
            <ul>
              <img src="assets/images/icon-list.svg" alt="icon" />
              Measuring to ensure updates are a success
            </ul>
            <ul>
              <img src="assets/images/icon-list.svg" alt="icon" />
              And much more
            </ul>
          </ol>
        </div>
        <div class="submission">
          <form action="http://localhost:3000/submit" method="post">
            <input
              class="subscribe-email"
              type="text"
              name="email"
              placeholder="Your email address"
            />
            <button class="subscribe-button" type="submit">Subscribe</button>
          </form>
        </div>
      </div>
      <!-- image section -->
      <div class="heroimage">
        <img src="assets\images\illustration-sign-up-desktop.svg" alt="hero" />
        <!-- <img src="assets\images\illustration-sign-up-mobile.svg" alt="hero"> -->
      </div>
    </div>
  </body>
</html>
